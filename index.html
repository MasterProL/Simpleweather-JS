<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    

    <!-- Begin Bootstrap Link -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- End Bootstrap Link -->

</head>
<body>
  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
          <h1 class="h4 mb-0" id="appTitle">Weather</h1> 

          <div class="lang">
            <label for="langSelect" class="form-label me-2 mb-0">Language:</label>
            <select id="langSelect" class="form-select w-auto" aria-label="Select language">
              <option value="en">English</option>
              <option value="ru">Русский</option>
              <option value="zh">中文 (简体)</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="uz">O'zbekcha</option>
              <option value="it">Italiano</option>
              <option value="tr">Türkçe</option>
              <option value="pt">Português</option>
              <option value="fa">فارسی</option>
              <option value="ar">العربية</option>
              <option value="ko">한국어</option>
              <option value="ja">日本語</option>
              <option value="id">Bahasa Indonesia</option>
              <option value="vi">Tiếng Việt</option>
              <option value="kz">Қазақша</option>
              <option value="kg">Кыргызча</option>
              <option value="tk">Türkmençe</option>
              <option value="tg">Тоҷикӣ</option>
              <option value="ps">پښتو</option>
            </select>
          </div>
        </div>

        <!-- Search form -->
        <form class="weatherForm mb-4">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control cityInput" placeholder="Enter city name" required>
            <button class="btn btn-success" type="submit">Get Weather</button>
          </div>
        </form>

        <!-- Weather card -->
        <div class="card shadow-lg border-0 overflow-hidden" id="weatherCard">
          <div class="card-body text-center p-4 p-md-5" style="background: linear-gradient(180deg, #4facfe, #00f2fe); color: white;">
            <!-- JS will fill this -->
          </div>
        </div>

        <!-- Map -->
        <div id="mapContainer" class="mt-4 ratio ratio-16x9 rounded shadow overflow-hidden map-hidden">
          <iframe   
            id="cityMap"
            src="about:blank" 
            title="City Location Map"
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
